<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Eventos</title>
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="js/02-eventos.js"></script>
	<style type="text/css">
		#caja{
			width: 250px;
			height: 250px;
			border: 2px solid;
			background: yellow;
			transition: 300ms all;

		}
		input{
			padding: 10px;
			width: 250px;
			font-size: 20px;
		}
		#datos{
			border: 4px dashed black;
			padding: 10px;
			width: 250px;
			height: 50px;
			margin-top: 10px;
			display: none;
		}

		#sigueme{
			width: 25px;
			height: 25px;
			position: absolute;
			display: block;
			background: yellow;
			opacity: 0.8;
			border-radius: 999px;
		}
		
	</style>
<body>
	<h1>Aprendiendo jQuery con Victor Robles Web</h1>
	<div id="sigueme"></div>
	<form>
		<input type="text" id="nombre">
	</form>
	<div id="datos">
		
	</div>
	<br>
	<div id="caja">
		soy una caja
		
	</div>
</body>
</html>
